<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
<!--                       <h3>{{title}}</h3>-->
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input formControlName="firstname" type="text" id="form3Example1c" class="form-control" placeholder="First Name"/>
                      <div *ngIf="firstname?.invalid && (firstname?.dirty || firstname?.touched)">
                        <small class="text-danger" *ngIf="firstname?.errors?.['required']">
                          First Name is required.
                        </small>
                        <small class="text-danger" *ngIf="firstname?.errors?.['minlength']">
                          First Name must be at least 3 characters long.
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input formControlName="lastname" type="text" id="form3Example1c1" class="form-control" placeholder="Last Name"/>
                      <div *ngIf="lastname?.invalid && (lastname?.dirty || lastname?.touched)">
                        <small class="text-danger" *ngIf="lastname?.errors?.['required']">
                          Last Name is required.
                        </small>
                        <small class="text-danger" *ngIf="lastname?.errors?.['minlength']">
                          Last Name must be at least 3 characters long.
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input formControlName="email" type="email" id="form3Example3c" class="form-control" placeholder="Your Email" />
                      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                        <small class="text-danger" *ngIf="email?.errors?.['required']">
                          Email is required.
                        </small>
                        <small class="text-danger" *ngIf="email?.errors?.['email']">
                          Enter a valid email.
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input formControlName="password" type="password" id="form3Example4c" class="form-control" placeholder="Password"/>
                      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                        <small class="text-danger" *ngIf="password?.errors?.['required']">
                          Password is required.
                        </small>
                        <small class="text-danger" *ngIf="password?.errors?.['minlength']">
                          Password must be at least 8 characters long.
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" [disabled]="userForm.invalid">
                      Register
                    </button>
                  </div>
                </form>


              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
